<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <title>signin.html</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .wrap {
            width: 1100px;
            margin: auto;
        }

        #input-box {
            width: 400px;
            margin-top: 10px;
            /* position: left; */
        }

        .card {
            /* margin: auto; */
            padding: 10px;

        }
    </style>
    
    <script>
        function chkPW(){   

            var id = $("#userid").val();
            var pw = $("#password").val();
            var pw_check = $("#password_check").val();
            
            if(id.length == 0)
            {
                alert("아이디를 입력하세요.");
            }
            else if(pw.search(/\s/) != -1)
            {
                alert("비밀번호는 공백 없이 입력해주세요.");
            }
            else if(pw.length < 6 || pw.length > 20)
            {
                alert("6자리 ~ 20자리 이내로 입력해주세요.");
            }
            else if(pw != pw_check)
            {
                alert("비밀번호를 다시 확인해주세요.");
            }

            else 
            {
                alert("회원가입이 완료되었습니다.");
                console.log("통과"); 
            }
        }
    </script>

</head>

<body>
    <div class = "container">
        <div class="row mt-5">
            <h1>회원가입</h1>
        </div>
        <div class="row mt-5">
        <div class="col-12">
            <form method="POST" >
                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" class="form-control" id="userid" placeholder="아이디를 입력해주세요" name="userid"/>
                    <!-- id는 삭제해도 되더라. 마지막에 name과 app.py의 get 메소드 사용하는 부분이 일치해야 상응한다 -->
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 공백 없이 6자리~20자리 입력해주세요" name="password"/>
                </div>
                <div class="form-group">
                    <label for="re_password">비밀번호확인</label>
                    <input type="password" class="form-control" id="password_check" placeholder="비밀번호가 맞는지 확인합니다" name="password_check"/>
                </div>
                <button type="submit" class="btn btn-primary" onclick="chkPW()">등록</button>
            </form>
        </div>
        </div>
</body>

</html>
